<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Inicio de sesión</title>
	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
		<link rel="stylesheet" type="text/css" href="static/css/style.css" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	
	</head>
	
	<body>
		<div class="container text-center">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 d-flex justify-content-center align-items-center">
					<form th:action="@{/login}" method="post" class="formulario">
	
						<div th:if="${param.error}" style="background-color: rgb(255, 128, 128);">
							<div id="alertBoxRed" style="width: 200px; height: 50px;">
								<p>Usuario y/o contraseña inválidos!</p>
							</div>
						</div>
	
						<div th:if="${param.logout}" style="background-color: springgreen;">
							<div id="alertBox" style="width: 200px; height: 50px;">
								<p>Ha cerrado sesión exitosamente!</p>
							</div>
						</div>
						
						<script>
							var alertBoxRed = document.getElementById('alertBoxRed');
								alertBoxRed.style.position = 'fixed';
								alertBoxRed.style.top = '15%';
								alertBoxRed.style.left = '94%';
								alertBoxRed.style.transform = 'translate(-50%, -50%)';
								alertBoxRed.style.backgroundColor = 'red';
								alertBoxRed.style.borderRadius = '20px';
								alertBoxRed.style.boxShadow = '2px 2px 2px 2px rgba(0,0,0,0.25)';
						</script>
	
						<div class="form-group">
							<label class="control-label" for="username"></label>
							<input id="username" name="username" type="text" class="form-control mb-3" required
								autofocus="autofocus" placeholder="Digita tú usuario">
						</div>
	
						<div class="form-group">
							<label class="control-label" for="password"></label>
							<div class="input-group">
								<input type="password" class="form-control" name="password" id="password" required
									autofocus="autofocus" placeholder="Digita tú contraseña">
	
								<div class="input-group-append">
									<button class="btn btn-outline-secondary show-password" type="button"><i
											class="fas fa-eye"></i> Mostrar</button>
								</div>
							</div>
						</div>
	
						<div class="password">
							<div class="form-group">
								<div class="row1">
									<div class="col-md-6 col-md-offset-3">
										<button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
									</div>
								</div>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	
	
		<footer>
			<h1>© Universidad Cooperativa</h1>
		</footer>
	
		<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous">
		</script>
	
		<script th:src="@{/js/script-login.js}"></script>
	</body>
</html>
