<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Inicio</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

	<link rel="stylesheet" href="style-index.css">
</head>
<body>

	<main>
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse" data-target="#navbar" aria-expanded="false"
								aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#" th:href="@{/}">Registro y
								inicio de sesión</a>
						</div>
						<div id="navbar" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
										sesión</a></li>
							</ul>
						</div>
					
				</div>
			</nav>
        <section class="principal">
            <div class="img-admin">
				<div class="Bienvenido">
					<br>Bienvenido <span sec:authentication="principal.username"></span>
				</div>
				
				<br>
                <img src="Account.png" title="Administrador" width="100"
                        height="100">
						<br>Nombre: <span sec:authentication="principal.username"></span>
						<br>Cargo: Administradror
						
            </div>
            <hr>
            <br>
            <div class="caja">
                <nav>
                    <ul>
                        <li>
                            <a title="Inicio" href="#"><img class="img1" src="Home.png"
                                    alt="Inicio" /> Home</a>
                        </li>
                        <li>
                            <a title="Configuración de Gestores" href="#"><img class="img1"
                                    src="ConfiguracionUser.png"
                                    alt="Configuracion de Gestores" /> Configuración de Gestores</a>
                        </li>
                        <li>
                            <a title="Configuración" href="#"><img class="img1"
                                    src="Settings.png" alt="Configuracion" /> Configuración
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="tickethub">
                TICKET-HUB
            </div>
        </section>

        <section class="segundaria">
			
				<div class="container1">
					
			
					<br> <br>
					<div class="tabla">
						<table class="table table-striped table-bordered" style="background-color:rgba(204, 191, 178, 0.788) ">
							<h1>Registro de usuarios </h1>
							<thead class="table-dark">
								<tr>
									<th>ID</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Usuario</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${usuarios}">
									<td th:text="${usuario.id}">ID</td>
									<td th:text="${usuario.nombre}">ID</td>
									<td th:text="${usuario.apellido}">ID</td>
									<td th:text="${usuario.username}">ID</td>
									<td>
									<a th:href="@{/index/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
								</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div class="form-group">
								<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
										aqui</a></span>
					</div>
				</div>

        </section>


    </main>

	

	



	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
